<!DOCTYPE html>
<html>
<head>
    <title>Gym Tracker</title>
</head>
<body>
    <h1>Gym Tracker</h1>

    <div>
        <h2>Add Exercise</h2>
        <input type= "text" id="exercise-name" placeholder="Exercise name">
        <input id="exercise-date" type="date">
        <button id="add-exercise-btn">Add Exercise</button>
        
    </div>

    <div>
        <h2>Workouts</h2>
        <input id="view-date" type="date">
        <button id="view-workouts-btn">View Workouts</button>
        <div id="workouts-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
